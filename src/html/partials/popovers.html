<h2 class="display-4" id="component-popovers"><a href="http://getbootstrap.com/docs/4.0/components/popovers/">Popovers</a></h2>
<h3>Demo</h3>
<div class="bd-example" data-example-id="">
  <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="" data-content="And here's some amazing content. It's very engaging. Right?"
    data-original-title="Popover title">Click to toggle popover</button>
</div>

<h3>Four directions</h3>
<div class="bd-example popover-demo">
  <div class="bd-example-popovers">
    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      data-original-title="" title="">
      Popover on top
    </button>
    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      data-original-title="" title="">
      Popover on right
    </button>
    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      data-original-title="" title="">
      Popover on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      data-original-title="" title="">
      Popover on left
    </button>
  </div>
</div>

<h3>Dismiss on next click</h3>
<div class="bd-example" data-example-id="">
  <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="" data-content="And here's some amazing content. It's very engaging. Right?"
    data-original-title="Dismissible popover">Dismissible popover</a>
</div>

<h2 class="display-4" id="component-progress"><a href="http://getbootstrap.com/docs/4.0/components/progress/">Progress</a></h2>

<h3>Animated stripes</h3>

  <button type="button" class="btn btn-secondary bd-toggle-animated-progress" data-toggle="button" aria-pressed="false" autocomplete="off">
    Toggle animation
  </button>
